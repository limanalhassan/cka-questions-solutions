apiVersion: v1
kind: Namespace
metadata:
  name: storage-lab
---
# Existing Deployment (DO NOT MODIFY)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  namespace: storage-lab
  labels:
    app: storage-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: storage-app
  template:
    metadata:
      labels:
        app: storage-app
    spec:
      containers:
      - name: app
        image: nginx:1.25
        volumeMounts:
        - name: data
          mountPath: /data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: existing-pvc
---
# Existing PersistentVolumeClaim (DO NOT MODIFY)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: existing-pvc
  namespace: storage-lab
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  # No storageClassName specified - will use default
# Note: The 'standard' StorageClass may already exist in your cluster.
# Do not try to create or modify it as StorageClass fields are immutable.

