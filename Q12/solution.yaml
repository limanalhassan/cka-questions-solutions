# Task 2: Edit ~/mariadb-deploy.yaml to use the PVC
# The deployment should reference the PVC in volumes section:
# volumes:
# - name: mariadb-data
#   persistentVolumeClaim:
#     claimName: mariadb
#
# Task 3: Apply the updated deployment
# kubectl apply -f ~/mariadb-deploy.yaml
